<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Consulta CEP</title>
	<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<div class="container">
		<div class="d-flex justify-content-center">
		<form>
			<h1>Informe o CEP</h1>
			<p>Informe o CEP e ao sair do campo o endereço será completado.</p>
			<div class="form-group">
				<div class="form-group row">
					<label for="inputZipCode" class="col-sm-2 col-form-label">CEP</label>
		    		<div class="col-sm-8">
		     			<input type="text" name="zipcode" class="form-control" id="inputZipCode" placeholder="CEP" required>
					</div>
	  			</div>
	  			<div class="form-group row">
	   				<label for="inputStreet" class="col-sm-2 col-form-label">Rua</label>
			    	<div class="col-sm-8">
			    		<input type="text" name="street" class="form-control" id="inputStreet" placeholder="Rua" required>
			    	</div>
	  			</div>
				<div class="form-group row">
			    	<label for="inputNeighborhood" class="col-sm-2 col-form-label">Bairro</label>
			    	<div class="col-sm-8">
			      		<input type="text" name="neighborhood" class="form-control" id="inputNeighborhood" placeholder="Bairro" required>
			    	</div>
			    </div>
			    <div class="form-group row">
			    	<label for="inputCity" class="col-sm-2 col-form-label">Cidade</label>
			    	<div class="col-sm-8">
			      		<input type="text" name="city" class="form-control" id="inputCity" placeholder="Cidade" required>
			    	</div>
			    </div>
			    <div class="form-group row">
			    	<label for="inputState" class="col-sm-2 col-form-label">Estado</label>
			    	<div class="col-sm-8">
			      		<input type="text" name="state" class="form-control" id="inputState" placeholder="Estado" required>
			    	</div>
			    </div>
	
		</form>
	</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
